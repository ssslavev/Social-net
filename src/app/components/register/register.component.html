<div class="container login">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-6">
              <a routerLink='/register' class="active" id="login-form-link">Register</a>
            </div>
            <div class="col-md-6">
              <a routerLink='/login' id="register-form-link">Login</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form" #registerForm="ngForm" (ngSubmit)="registerUser(registerForm)"
                style="display: block;">
                <pre>{{registerForm.value | json}}</pre>
                <div class="form-group">
                  <input type="text" minlength="6" maxlength="15" name="username" id="register-username" tabindex="1"
                    class="form-control" ngModel #username="ngModel" placeholder="Username" required>
                </div>
                <div *ngIf="username.errors && (username.dirty || username.touched)" class="alert alert-danger">
                  <div [hidden]="!username.errors.required">
                    Username is required!
                  </div>
                  <div [hidden]="!username.errors.minlength">
                    Username must be between 6 and 15 characters long!
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" name="firstName" id="register-first-name" tabindex="1" class="form-control"
                    placeholder="First name" required ngModel #firstName="ngModel">
                </div>
                <div *ngIf="firstName.errors && (firstName.dirty || firstName.touched)" class="alert alert-danger">
                  <div [hidden]="!firstName.errors.required">
                    First name is required!
                  </div>

                </div>
                <div class="form-group">
                  <input type="text" name="lastName" id="register-last-name" tabindex="1" class="form-control"
                    placeholder="Last name" required ngModel #lastName="ngModel">
                </div>
                <div *ngIf="lastName.errors && (lastName.dirty || lastName.touched)" class="alert alert-danger">
                  <div [hidden]="!lastName.errors.required">
                    Last name is required!
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" name="email" id="register-email" tabindex="1" class="form-control"
                    placeholder="Email" required ngModel #email="ngModel">
                </div>
                <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
                  <div [hidden]="!email.errors.required">
                    Email is required!
                  </div>
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="register-password" tabindex="2" class="form-control"
                    placeholder="Password" required ngModel #password="ngModel">
                </div>
                <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
                  <div [hidden]="!password.errors.required">
                    Password is required!
                  </div>
                </div>
                <div class="form-group">
                  <input type="password" name="confirmPassword" id="confirm-password" tabindex="2" class="form-control"
                    placeholder="Repeat password" required ngModel #confirmPassword="ngModel">
                </div>

                <div class="form-group offset-md-4">
                  <label class="radio-inline"><input type="radio" id="male" name="gender" value="male"
                      ngModel>Male</label>
                  <label class="radio-inline"><input type="radio" id="female" name="gender" value="female"
                      ngModel>Female</label>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 offset-md-3">
                      <input type="submit" [disabled]="!registerForm.form.valid" id="register-submit" tabindex="4"
                        class="form-control btn btn-login" value="Register">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
