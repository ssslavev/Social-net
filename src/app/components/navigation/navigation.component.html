<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Requests</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div  *ngFor="let request of requests">
                <div class="req-user">{{request.from_name}}</div>
                <div class="req-buttons">
                  <button type="button" class="btn btn-success" (click)="onSelect(request)" (click)="acceptReq(isLoggedIn$, request.from_user)">Accept</button>
                  <button type="button" class="btn btn-danger">Ignore</button>
                </div>
                <hr>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
