<div class="container login">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-6">
              <a routerLink='/register' class="active" id="login-form-link">Register</a>
            </div>
            <div class="col-md-6">
              <a routerLink='/login' id="register-form-link">Login</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form" (submit) = "registerUser()" style="display: block;">
                <div class="form-group">
                  <input type="text" [(ngModel)]="user.username"  name="username" id="register-username" tabindex="1" class="form-control"
                    placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="text" [(ngModel)]="user.firstName" name="firstName" id="register-first-name" tabindex="1" class="form-control"
                    placeholder="First name">
                </div>
                <div class="form-group">
                  <input type="text" [(ngModel)]="user.lastName" name="lastName" id="register-last-name" tabindex="1" class="form-control"
                    placeholder="Last name">
                </div>
                <div class="form-group">
                  <input type="email" [(ngModel)]="user.email" name="email" id="register-email" tabindex="1" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="password" [(ngModel)]="user.password" name="password" id="register-password" tabindex="2" class="form-control"
                    placeholder="Password">
                </div>
                <div class="form-group offset-md-4">
                  <label class="radio-inline"><input type="radio" id="male" name="gender" value="male">Male</label>
                  <label class="radio-inline"><input type="radio" id="female" name="gender" value="female">Female</label>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 offset-md-3">
                      <input type="submit" id="register-submit" tabindex="4" class="form-control btn btn-login" value="Register">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
