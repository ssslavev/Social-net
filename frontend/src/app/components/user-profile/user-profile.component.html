<div class="col-md-10 offset-md-1">
  <div class="card hovercard">
    <div class="card-background">
      <img class="card-bkimg" alt="" width="900" height="300" src="https://russianbet.ru/wp-content/uploads/2018/06/1.jpg">
      <!-- http://lorempixel.com/850/280/people/9/ -->
    </div>
    <div class="useravatar">
      <img alt="" src="https://cdn.onlinewebfonts.com/svg/img_258083.png">
    </div>
    <div *ngIf="user" class="card-info"> <span class="card-title">{{user[0].name}}</span>
    </div>
  </div>
  <ul class="nav nav-pills mb-3 nav-justified" id="pills-tab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" routerLink='main' id="pills-main-tab" data-toggle="pill" href="#pills-main" role="tab" aria-controls="pills-home"
        aria-selected="true">Main</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink='information' id="pills-information-tab" data-toggle="pill" href="#pills-information" role="tab"
        aria-controls="pills-profile" aria-selected="false">Information</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink='friends' id="pills-friends-tab" data-toggle="pill" href="#pills-friends" role="tab" aria-controls="pills-contact"
        aria-selected="false">Friends</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink='pictures' id="pills-pictures-tab" data-toggle="pill" href="#pills-pictures" role="tab" aria-controls="pills-contact"
