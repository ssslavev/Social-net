<div class="col-md-8 offset-md-2">
  <div class="card hovercard">
    <div class="card-background">
      <img class="card-bkimg" alt="" width="900" height="300" src="https://russianbet.ru/wp-content/uploads/2018/06/1.jpg">
      <!-- http://lorempixel.com/850/280/people/9/ -->
    </div>
    <div class="useravatar">
      <img alt="" src="https://cdn.onlinewebfonts.com/svg/img_258083.png">
    </div>
    <div *ngIf="user" class="card-info"> <span class="card-title">{{user[0].name}}</span>
    </div>
  </div>
  <ul class="nav nav-pills mb-3 nav-justified" id="pills-tab" role="tablist">
    <li class="nav-item">
      <a class="nav-link" routerLinkActive="active" routerLink='main' id="pills-main-tab" role="tab" aria-controls="pills-home">Main</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLinkActive="active" routerLink='information' id="pills-information-tab" role="tab" aria-controls="pills-profile">Information</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLinkActive="active" routerLink='friends' id="pills-friends-tab" role="tab" aria-controls="pills-contact">Friends</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLinkActive="active" routerLink='pictures' id="pills-pictures-tab" role="tab" aria-controls="pills-contact">Pictures</a>
    </li>
  </ul>
  <router-outlet></router-outlet>
</div>
