<div class="container login">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-6">
              <a routerLink='/register' id="login-form-link">Register</a>
            </div>
            <div class="col-md-6">
              <a routerLink='/login' class="active" id="register-form-link">Login</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form (submit)="login()" id="login-form" style="display: block;">
                <div class="form-group">
                  <input type="text" [(ngModel)]="user.username" name="username" id="login-username" tabindex="1" class="form-control"
                    placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" [(ngModel)]="user.password" name="password" id="login-password" tabindex="2"
                    class="form-control" placeholder="Password">
                </div>

                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 offset-md-3">
                      <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login"
                        value="Login">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
