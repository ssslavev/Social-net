<app-navigation></app-navigation>
<div id="main" class="container">
    <div class="row">
        <div id="notification-box"  class="col-md-6 offset-md-3" >
            <div [ngClass]="{'hidden': id===1}" id="1" *ngIf="success" class="alert alert-success" role="alert" (click)="addClass(id=1)">
                <strong>{{success}}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div [ngClass]="{'hidden': id===2}" id="2" *ngIf="error" class="alert alert-danger" role="alert" (click)="addClass(id=2)">
                <strong>{{error}}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
